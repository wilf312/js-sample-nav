<!DOCTYPE html>
<html lang="ja">
<head>
<title>testSite</title>
<meta charset="UTF-8" />


<style type="text/css">

/**********
* リセット
*/
.content {
    width: 1000px;
    margin: 0 auto;
    background-color: rgba(0,0,0,0.2);
}

ul,li,p {
    margin: 0;
    padding: 0;
}

li {
    list-style: none;
}



/**********
* 大項目ナビ
*/

.nav{ /zoom : 1; }
.nav:after{ content : ''; display : block; clear : both; height:0; }


.nav > li {
    width: 100px;
    float: left;
    position: relative;
}


/**********
* 少項目ナビ
*/
.nav > li > ul {
    position: absolute;
    left: 0;
    top: 100%;
    height: 0;
    overflow: hidden;
}



</style>

</head>
<body>
<div class="content">

    <h1>testSite</h1>
